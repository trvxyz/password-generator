<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Generator</title>
</head>
<body>
  <h1>Password Generator</h1>
  <form action="/generate" method="post">
    <input type="range" id="length" min="1" max="128" value="16">
    <label for="length">Length</label>
    <input type="checkbox" id="uppercase">
    <label for="uppercase">Uppercase</label>
    <input type="checkbox" id="lowercase">
    <label for="lowercase">Lowercase</label>
    <input type="checkbox" id="numbers">
    <label for="numbers">Numbers</label>
    <input type="checkbox" id="symbols">
    <label for="symbols">Symbols</label>
    <button id="generate">Generate</button>
  </form>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script>
    function generatePassword() {
      var length = $("#length").val();
      var uppercase = $("#uppercase").prop("checked");
      var lowercase = $("#lowercase").prop("checked");
      var numbers = $("#numbers").prop("checked");
      var symbols = $("#symbols").prop("checked");
      var password = "";
      for (var i = 0; i < length; i++) {
        var character = Math.floor(Math.random() * 62);
        if (uppercase) {
          character = character + 65;
        } else if (lowercase) {
          character = character + 97;
        } else if (numbers) {
          character = character + 48;
        } else if (symbols) {
          character = character + 33;
        }
        password = password + String.fromCharCode(character);
      }
      $("#password").val(password);
    }
    $("#generate").on("click", generatePassword);
  </script>
</body>
</html>
